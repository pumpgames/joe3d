<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Forest Escape</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Bank Account: $<span id="bankAccount">10000</span></div>
        <div>Monsters Evaded: <span id="score">0</span></div>
        <div>Pills: <span id="pills">10</span></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, monsters = [];
        let bankAccount = 10000, score = 0, pillCount = 10;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a simple ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Create player
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x1E90FF });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 1, 0);
            scene.add(player);

            // Create monsters
            for (let i = 0; i < 5; i++) {
                const monsterGeometry = new THREE.BoxGeometry(1, 2, 1);
                const monsterMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
                const monster = new THREE.Mesh(monsterGeometry, monsterMaterial);
                monster.position.set(
                    Math.random() * 40 - 20,
                    1,
                    Math.random() * 40 - 20
                );
                scene.add(monster);
                monsters.push(monster);
            }

            camera.position.set(0, 5, 10);
            camera.lookAt(player.position);

            // Add some basic lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Move monsters towards player
            monsters.forEach(monster => {
                const direction = new THREE.Vector3()
                    .subVectors(player.position, monster.position)
                    .normalize();
                monster.position.add(direction.multiplyScalar(0.05));
            });

            renderer.render(scene, camera);
        }

        init();

        // Basic keyboard controls
        document.addEventListener('keydown', (event) => {
            const speed = 0.1;
            switch(event.key) {
                case 'w': player.position.z -= speed; break;
                case 's': player.position.z += speed; break;
                case 'a': player.position.x -= speed; break;
                case 'd': player.position.x += speed; break;
            }
            camera.lookAt(player.position);
        });
    </script>
</body>
</html>
