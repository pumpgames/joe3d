<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Escape - First Person</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
        #links {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
        a { color: white; }
    </style>
</head>
<body>
    <div id="info">
        <div>Bank Account: $<span id="bankAccount">10000</span></div>
        <div>Joes Evaded: <span id="score">0</span></div>
        <div>Pills: <span id="pills">20</span></div>
    </div>
    <div id="links">
        CA: <a href="https://twitter.com" target="_blank">Twitter</a> | <a href="https://telegram.org" target="_blank">Telegram</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, joes = [], pills = 20, score = 0, bankAccount = 10000;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Player
            player = new THREE.Group();
            scene.add(player);
            player.add(camera);
            player.position.set(0, 1.6, 0);

            // Joes
            for (let i = 0; i < 50; i++) {
                const joeGeometry = new THREE.BoxGeometry(1, 2, 1);
                const joeMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
                const joe = new THREE.Mesh(joeGeometry, joeMaterial);
                joe.position.set(Math.random() * 80 - 40, 1, Math.random() * 80 - 40);
                scene.add(joe);
                joes.push(joe);
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', throwPill);

            animate();
        }

        function onKeyDown(event) {
            const speed = 0.5;
            switch (event.key) {
                case 'w': player.position.z -= speed; break;
                case 's': player.position.z += speed; break;
                case 'a': player.position.x -= speed; break;
                case 'd': player.position.x += speed; break;
            }
        }

        function onMouseMove(event) {
            player.rotation.y -= event.movementX * 0.002;
            camera.rotation.x -= event.movementY * 0.002;
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
        }

        function throwPill() {
            if (pills > 0) {
                pills--;
                updateHUD();
                // Pill throwing logic here
            }
        }

        function updateHUD() {
            document.getElementById('bankAccount').textContent = bankAccount;
            document.getElementById('score').textContent = score;
            document.getElementById('pills').textContent = pills;
        }

        function animate() {
            requestAnimationFrame(animate);

            joes.forEach(joe => {
                const direction = new THREE.Vector3()
                    .subVectors(player.position, joe.position)
                    .normalize();
                joe.position.add(direction.multiplyScalar(0.05));

                if (joe.position.distanceTo(player.position) < 2) {
                    bankAccount -= 100;
                    updateHUD();
                    if (bankAccount <= 0) {
                        alert("Listen Jack, I've got hairy legs. Game Over.");
                        location.reload();
                    }
                }
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
