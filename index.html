<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Forest Joe and Monster Escape</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Bank Account: $<span id="bankAccount">10000</span></div>
        <div>Joes Evaded: <span id="score">0</span></div>
        <div>Pills: <span id="pills">10</span></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, joes = [], monsters = [], pills = [], pages = [], trees = [], bushes = [];
        let bankAccount = 10000, score = 0, pillCount = 10;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const FOREST_SIZE = 100;
        const OBJECT_COUNT = 50;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const floorGeometry = new THREE.PlaneGeometry(FOREST_SIZE, FOREST_SIZE);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x556B2F, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            createForest();
            player = createPlayer();
            scene.add(player);
            createJoes(5);
            createMonsters(20);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 10, 0);
            scene.add(directionalLight);

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', throwPill);

            renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock || renderer.domElement.mozRequestPointerLock;
            renderer.domElement.onclick = function() {
                renderer.domElement.requestPointerLock();
            };

            animate();
        }

        function createPlayer() {
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x1E90FF });
            const playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
            playerMesh.position.set(0, 1, 0);
            return playerMesh;
        }

        function createForest() {
            const loader = new THREE.TextureLoader();

            for (let i = 0; i < OBJECT_COUNT; i++) {
                const treeTexture = loader.load('tree.png');
                const treeGeometry = new THREE.PlaneGeometry(5, 5);
                const treeMaterial = new THREE.MeshBasicMaterial({ map: treeTexture, transparent: true, side: THREE.DoubleSide });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                placeInOpenSpace(tree);
                tree.lookAt(camera.position);
                scene.add(tree);
                trees.push(tree);

                const bushTexture = loader.load('bush.png');
                const bushGeometry = new THREE.PlaneGeometry(3, 3);
                const bushMaterial = new THREE.MeshBasicMaterial({ map: bushTexture, transparent: true, side: THREE.DoubleSide });
                const bush = new THREE.Mesh(bushGeometry, bushMaterial);
                placeInOpenSpace(bush);
                bush.lookAt(camera.position);
                scene.add(bush);
                bushes.push(bush);
            }
        }

        function createJoeTexture(text1, text2, imageSrc, callback) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 320;

            const joeImg = new Image();
            joeImg.onload = function() {
                context.drawImage(joeImg, 0, 64, 256, 256);
                
                context.font = 'bold 24px Arial';
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.fillText(text1, 128, 30);
                context.fillText(text2, 128, 60);

                const texture = new THREE.CanvasTexture(canvas);
                callback(texture);
            };
            joeImg.src = imageSrc;
        }

        function createJoes(count) {
            createJoeTexture('Hey Barron,', 'want to hang out?', 'joe.png', (texture) => {
                const joeMaterial = new THREE.SpriteMaterial({ map: texture });

                for (let i = 0; i < count; i++) {
                    const joe = new THREE.Sprite(joeMaterial.clone());
                    joe.scale.set(2.5, 2.5, 1);
                    placeInOpenSpace(joe);
                    joe.isHit = false;
                    scene.add(joe);
                    joes.push(joe);
                }
            });
        }

        function createMonsters(count) {
            createJoeTexture('Monster', 'Alert!', 'joe.png', (texture) => {
                const monsterMaterial = new THREE.SpriteMaterial({ map: texture });

                for (let i = 0; i < count; i++) {
                    const monster = new THREE.Sprite(monsterMaterial.clone());
                    monster.scale.set(2.5, 2.5, 1);
                    placeInOpenSpace(monster);
                    monster.isHit = false;
                    monster.lastThrow = 0;
                    scene.add(monster);
                    monsters.push(monster);
                }
            });
        }

        function placeInOpenSpace(object) {
            const x = (Math.random() - 0.5) * FOREST_SIZE;
            const z = (Math.random() - 0.5) * FOREST_SIZE;
            const y = object.geometry ? object.geometry.parameters.height / 2 : 1.5;
            object.position.set(x, y, z);
        }

        function onKeyDown(event) {
            switch (event.key) {
                case 'w': moveForward = true; break;
                case 's': moveBackward = true; break;
                case 'a': moveLeft = true; break;
                case 'd': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case 'w': moveForward = false; break;
                case 's': moveBackward = false; break;
                case 'a': moveLeft = false; break;
                case 'd': moveRight = false; break;
            }
        }

        function onMouseMove(event) {
            if (document.pointerLockElement === renderer.domElement || document.mozPointerLockElement === renderer.domElement) {
                const movementX = event.movementX || event.mozMovementX || 0;
                player.rotation.y -= movementX * 0.002;
                camera.rotation.y = player.rotation.y;
            }
        }

        function throwPill() {
            if (pillCount > 0) {
                const pillGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.3, 32);
                const pillMaterial = new THREE.MeshPhongMaterial({ color: 0xFF0000 });
                const pillMesh = new THREE.Mesh(pillGeometry, pillMaterial);
                
                pillMesh.position.setFromMatrixPosition(camera.matrixWorld);
                pillMesh.rotation.copy(camera.rotation);
                
                const vector = new THREE.Vector3(0, 0, -1);
                vector.applyQuaternion(camera.quaternion);
                pillMesh.velocity = vector.multiplyScalar(0.5);
                
                scene.add(pillMesh);
                pills.push(pillMesh);
                
                pillCount--;
                updateHUD();
            }
        }

        function throwPage(monster) {
            const pageGeometry = new THREE.PlaneGeometry(0.5, 0.7);
            const pageMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFFFF, side: THREE.DoubleSide });
            const pageMesh = new THREE.Mesh(pageGeometry, pageMaterial);
            
            pageMesh.position.copy(monster.position);
            
            const directionToPlayer = new THREE.Vector3().subVectors(player.position, monster.position).normalize();
            pageMesh.velocity = directionToPlayer.multiplyScalar(0.3);
            
            scene.add(pageMesh);
            pages.push(pageMesh);
        }

        function updateHUD() {
            document.getElementById('bankAccount').textContent = bankAccount;
            document.getElementById('score').textContent = score;
            document.getElementById('pills').textContent = pillCount;
        }

        function changeJoeTexture(joe) {
            createJoeTexture('Okay, nevermind!', 'Gotta go!', 'joeback.png', (newTexture) => {
                joe.material.map = newTexture;
                joe.material.needsUpdate = true;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.1;
            const direction = new THREE.Vector3();

            if (moveForward) direction.z -= speed;
            if (moveBackward) direction.z += speed;
            if (moveLeft) direction.x -= speed;
            if (moveRight) direction.x += speed;

            direction.applyQuaternion(player.quaternion);
            player.position.add(direction);

            camera.position.copy(player.position);
            camera.position.y += 1;

            joes.forEach((joe, joeIndex) => {
                if (!joe.isHit) {
                    const directionToPlayer = new THREE.Vector3().subVectors(player.position, joe.position).normalize();
                    joe.position.add(directionToPlayer.multiplyScalar(0.03));

                    if (player.position.distanceTo(joe.position) < 2) {
                        bankAccount -= 10;
                        updateHUD();
                        if (bankAccount <= 0) {
                            alert('Game Over! Your bank account is empty!');
                            location.reload();
                        }
                    }
                } else {
                    const directionFromPlayer = new THREE.Vector3().subVectors(joe.position, player.position).normalize();
                    joe.position.add(directionFromPlayer.multiplyScalar(0.05));

                    if (joe.position.distanceTo(player.position) > FOREST_SIZE * 0.5) {
                        scene.remove(joe);
                        joes.splice(joeIndex, 1);
                    }
                }
            });

            monsters.forEach((monster, monsterIndex) => {
                if (!monster.isHit) {
                    const directionToPlayer = new THREE.Vector3().subVectors(player.position, monster.position).normalize();
                    monster.position.add(directionToPlayer.multiplyScalar(0.02));

                    if (Date.now() - monster.lastThrow > 2000) {  // Throw a page every 2 seconds
                        throwPage(monster);
                        monster.lastThrow = Date.now();
                    }
                } else {
                    const directionFromPlayer = new THREE.Vector3().subVectors(monster.position, player.position).normalize();
                    monster.position.add(directionFromPlayer.multiplyScalar(0.04));

                    if (monster.position.distanceTo(player.position) > FOREST_SIZE * 0.5) {
                        scene.remove(monster);
                        monsters.splice(monsterIndex, 1);
                    }
                }
            });

            pills.forEach((pill, pillIndex) => {
                pill.position.add(pill.velocity);
                pill.rotation.x += 0.1;
                
                joes.forEach((joe, joeIndex) => {
                    if (!joe.isHit && pill.position.distanceTo(joe.position) < 1.5) {
                        changeJoeTexture(joe);
                        joe.isHit = true;
                        scene.remove(pill);
                        pills.splice(pillIndex, 1);
                        score++;
                        updateHUD();
                    }
                });

                monsters.forEach((monster, monsterIndex) => {
                    if (!monster.isHit && pill.position.distanceTo(monster.position) < 1.5) {
                        changeJoeTexture(monster);
                        monster.isHit = true;
                        scene.remove(pill);
                        pills.splice(pillIndex, 1);
                        score++;
                        updateHUD();
                    }
                });
                
                if (pill.position.length() > FOREST_SIZE) {
                    scene.remove(pill);
                    pills.splice(pillIndex, 1);
                }
            });

            pages.forEach((page, pageIndex) => {
                page.position.add(page.velocity);
                page.rotation.x += 0.1;

                if (page.position.distanceTo(player.position) < 1) {
                    bankAccount -= 100;
                    updateHUD();
                    scene.remove(page);
                    pages.splice(pageIndex, 1);

                    if (bankAccount <= 0) {
                        alert('Game Over! Your bank account is empty!');
                        location.reload();
                    }
                }

                if (page.position.length() > FOREST_SIZE) {
                    scene.remove(page);
                    pages.splice(pageIndex, 1);
                }
            });

            trees.forEach(tree => tree.lookAt(camera.position));
            bushes.forEach(bush => bush.lookAt(camera.position));

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
